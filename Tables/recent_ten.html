<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div>
  <table id="topTenPubTable" class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Published</th>
        <th scope="col">Authors</th>
        <th scope="col">Title</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<script type="text/javascript"> 
  Plotly.d3.json("https://blobserver.dckube.scilifelab.se/blob/recent_ten.json", function(error, dyndata) {
    let tbody = document.getElementById("topTenPubTable").getElementsByTagName('tbody')[0];
    dyndata["publications"].forEach(function (item) {
      let row = tbody.insertRow();
      let td = row.insertCell();
      td.textContent = item.published;
      td = row.insertCell();
      td.textContent = item.authors;
      td = row.insertCell();
      let doiLink = document.createElement("a");
      doiLink.href = "https://doi.org/" + item.doi;
      doiLink.text = item.title;
      td.appendChild(doiLink);
    });
  });
</script>
